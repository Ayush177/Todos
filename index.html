<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo application</title>
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My Todo List</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add Todo</button>    
            <button type="button" id="remove">Remove Todo</button>
            <button type="button" id="remove" class="removeEvery" style="line-height: 15px; height: 40px; width:200px; background: rgb(226, 28, 71)">Remove Everything</button>  
        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check"><label>Go to GYM</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Feed Daffy</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Buy Bread</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Take Bath</label></li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
